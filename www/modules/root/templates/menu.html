<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <!--<ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>-->
    <ion-content class="scroll-bg">

    <div class="list side-header" style="margin-bottom:0">
        <a class="item item-avatar" style="height: 90px;">
          <img ng-src="img/200Img.png">
           <h2>Welcome, </h2>
           <p>{{userName}}</p>
          
        </a>        
    </div>


      <ion-list>        
        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/cart">
          Cart
        </ion-item>
        <ion-item menu-close href="#/app/admin">
          Admin
        </ion-item>
        <ion-item menu-close href="#/app/addProduct" ng-if="User_type!=1">
          Add Product
        </ion-item>
        <ion-item menu-close href="#/app/productManage" ng-if="User_type!=1">
          Product Management
        </ion-item>
        <ion-item menu-close href="#/app/login" ng-if="!loginStatus">
          Login/Register
        </ion-item>
        <ion-item menu-close href="#/app/profile" ng-if="loginStatus">
          Profile
        </ion-item>
        <ion-item menu-close ng-if="loginStatus" ng-click="logOut();">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
